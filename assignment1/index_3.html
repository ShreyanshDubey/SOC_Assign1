<html>      
    <h1>My First sub-window</h1>
    <script>
    function display1()
    {
       document.getElementById("f1").src="https://www.bing.com";
    }
    function display2()
    {
        document.getElementById("f1").src="https://www.wikipedia.org/";
    }
    function display3()
    {
        document.getElementById("f1").src="https://www.bbc.com/";
    }
    </script>
    <ol>
        <li><input type="button" value="bing" onclick="display1()"></li>
        <li><input type="button" value="wikipedia" onclick="display2()"></li>
        <li><input type="button" value="bbc" onclick="display3()"></li>

    </ol>
    <iframe src="https://www.wikipedia.org/"
    height="20%"
    width="30%"
    align ="center"
    id="f1">
    </iframe>
</html>
